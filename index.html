<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalal International Copiers Limited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JALAL INTERNATIONAL COPIERS LIMITED</h1>
        <footer>
            <p>Contact details: +254768159960 / +254736913164</p>
            <p>Developed by Joseph Kitheka Mutua (+254745543386 / josemutuak@gmail.com)</p>
        </footer>
    </header>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <h2>Welcome to the Admin Dashboard</h2>

        <!-- Product Entry Form -->
        <div id="productEntry">
            <h3>Product Entry</h3>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" name="productName" required>

                <label for="category">Category:</label>
                <select name="category" required>
                    <option value="Kyocera">Kyocera</option>
                    <option value="Bizhub">Bizhub</option>
                    <option value="Ricoh">Ricoh</option>
                    <option value="Toners">Toners</option>
                    <option value="Spare Parts">Spare Parts</option>
                </select>

                <label for="subCategory">Sub-Category:</label>
                <input type="text" name="subCategory" required>

                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" required>

                <label for="price">Price:</label>
                <input type="number" name="price" required>

                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Inventory Table -->
        <div id="inventory">
            <h3>Inventory</h3>
            <input type="text" id="searchInput" placeholder="Search products...">
            <input type="date" id="dateFilter">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Sub-Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory data will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
